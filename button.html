<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Button</title>
</head>
<body>
    <div class="py-12">
        <h1 class="text-5xl text-center ">
          
            Css Project No.1  
    </h1>
    </div>
    <div class="flex justify-center bg-black">
        <div class="flex flex-wrap w-[850px]  justify-center items-center h-96"> 
            <button class="bg-pink-500 hover:bg-pink-600 ml-10 text-lg text-white font-semibold	tracking-wide rounded-sm  px-6 py-2  	" >
                Sign UP
            </button>
         
            <button class="bg-transparant text-pink-500 text-lg rounded-sm px-8 py-2 ml-10 border-4  border-pink-500 ">
                Link <i class="fa-solid fa-link"></i>
            </button>
            <button class="bg-amber-300 text-white px-8 py-2 ml-10 rounded-md text-lg font-semibold hover:bg-amber-400 ">
                Login <i class="fa-solid fa-link"></i>
            </button>
            <button class="bg-transparant text-amber-300 text-lg rounded-md px-8 py-2 ml-10 border-4 border-amber-300 ">
                Search <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="bg-green-400	text-lg px-8 py-2 rounded-md hover:bg-green-600 ml-10  ">
                <i class=" fa-solid fa-circle mr-2" style="color: #0e8662;"></i>Link-05
            </button>
            <button class="bg-transparant text-green-400 text-lg rounded-sm px-8 py-2 ml-10 border-4 border-green-400 ">
                <i class=" fa-solid fa-circle mr-2" style="color: #0e8662;"></i> Link-06
            </button>
            <button class="text-white ml-10 text-lg px-8 py-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500  ">
                Play Now <i class="fa-brands fa-google-play" style="color: #fafcff;"></i>
            </button>
            <button class="text-white bg-blue-500 text-lg px-10 py-2 ml-10  ">
                More Articles <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div >
                <div class="border border-gray-500 w-40 h-10 flex items-center">
                    <span class="text-lg text-yellow-500 border border-gray-500 h-10 w-40 flex items-center flex justify-center">
                        <i class="mr-2 text-sm fa-solid fa-star " style="color: #FFD43B; "></i>starred
                    </span>
                    <i class="text-lg fa-solid fa-angle-down border w-10 h-9 flex items-center flex justify-center text-sm " style="color: #fcfcfc;"></i>
                </div>
            </div>
            <div class="ml-10">
                <div class="text-4xl relative w-20 flex justify-center ">
                    <i class="fa-solid fa-cart-shopping" style="color: #fcfcfc;"></i>
                    <span class="text-white text-sm absolute bottom-7 left-12 bg-red-500 rounded-full px-1">
                        0
                    </span>
                </div>
            </div>
            <button class="bg-white text-lg px-10 py-2 rounded-3xl ml-10 ">
                <i class="fa-solid fa-circle text-2xl mr-2 "></i> Light
            </button>
            <button class="bg-transparant px-10 py-2 text-white ml-10 border-4 border-white rounded-3xl">
                <i class="fa-solid fa-circle text-2xl mr-2 " style="color: #faf7f7;"></i> Dark
            </button>

        </div>
    </div>
  
    
</body>
</html>
